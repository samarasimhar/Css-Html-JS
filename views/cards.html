<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cards</title>
    <link rel="stylesheet" href="../css/card.css">
</head>
<body>
    <div class="card-container">
        <div class="row gy-5">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-img-top ">
                        <picture>
                            <source media="(min-width:992px)" srcset="../images/bc-negative-card.png" />

                            <source media="(min-width:768px)" srcset="../images/bc-negative-card-mobile.jpg" />

                            <source media="(min-width:0px)" srcset="../images/bc-negative-card-mobile.jpg" />

                            <img src="../images/bc-negative-card-mobile.jpg" class="img-fluid w-100"
                                alt="responsive-bg-img"/>
                        </picture>
                    </div>
                    <div class="card-body">

                     <h3 class="card-title">Triple Negative Breast Cancer </h3>
                        <p class="card-text">ASCENT-05: A Randomized, Open-label, Phase 3 Study of Adjuvant Sacituzumab Govitecan and Pembrolizumab </p>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-img-top ">

                        <picture>
                            <source media="(min-width:992px)" srcset="../images/bc-triple-card.png" />

                            <source media="(min-width:768px)" srcset="../images/bc-triple-card-mobile.png" />

                            <source media="(min-width:0px)" srcset="../images/bc-triple-card-mobile.png" />

                            <img src="../images/bc-triple-card-mobile.png" class="img-fluid w-100" alt="responsive-bg-img" />
                        </picture>

                    </div>

                    <div class="card-body">
                        <h3 class="card-title">Triple Negative Breast Cancer</h3>

                        <p class="card-text">ASCENT-05: A Randomized, Open-label, Phase 3 Study of Adjuvant .</p>

                    </div>
                </div>

            </div>

         </div>
    </div>
</body>
</html>
